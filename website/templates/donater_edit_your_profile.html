<!-- Page For Donater's To edit their profile -->
{% extends "base.html" %}

{% block title %}Your Profile{% endblock%}

{% block content%}
<body background="{{ url_for('static', filename='profile_bg.png') }}"></body>


<div id="wrapper" class="container" style="background-color: white; width: 400px; margin-top: 2.5vw; margin-left: 0vw; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; border-radius: 5px;">    
    <div id="user_details" class="container" style="background-color: white;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; border-radius: 5px; width: 400px; float: left; margin-left: 5.5vw; padding: 5px; margin-top: 0vw;">
        <img src="{{ donater_image_file }}" style="max-width: 100%; max-height: 100%;">
        <button style="width: 150px; height: 35px; border-radius: 5px; background-color: #6f5acd;font-family: 'Raleway', sans-serif; margin-left: 9vw; margin-top:0.5vw;"><a href="#" style="color: white;">Upload Profile Pic</a></button>
        <form method="POST">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: transparent !important;">
                    <label for="donater_name" style="font-size:medium;">Full Name</label>
                    <input 
                        type="text" 
                        id="donater_name" 
                        name="donater_name" 
                        placeholder={{user.full_name}}
                        style="background-color: #cfc3fd; width: 100%;"
                    />
                </li>
                <li class="list-group-item" style="background-color: transparent !important;">
                    <label for="current_email" style="font-size:medium;">Current Email Address</label>
                    <input 
                        type="email" 
                        id="current_email" 
                        name="current_email" 
                        placeholder="Confirm current email address"
                        style="background-color: #cfc3fd; width: 100%;"
                        required
                    />
                    <br>
                    <label for="donater_email" style="font-size:medium;">New Email Address</label>
                    <input 
                        type="email" 
                        id="donater_email" 
                        name="donater_email" 
                        placeholder="Enter new email address"
                        style="background-color: #cfc3fd; width: 100%;"
                    />
                </li>
            </ul>
            <br>
            <button style="width: 150px; height: 35px; border-radius: 5px; background-color: #6f5acd;margin-left: 50px; margin-bottom: 30px; color: white;" type="submit">Save Changes</button>
            <button style="width: 100px; height: 35px; border-radius: 5px; background-color: #6f5acd;"><a href="/chome" style="color: white;">Cancel</a></button>
        </form>
    </div>
</div>

{% endblock %}
