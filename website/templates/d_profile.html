<!-- Profile Page For Donaters -->
{% extends "base.html" %}

{% block title %}Your Profile{% endblock%}

{% block content%}
<body background="{{ url_for('static', filename='profile_bg.png') }}"></body>


<div id="wrapper" class="container" style="background-color: white; width: 300px; margin-top: 5vw; margin-left: 0vw; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; border-radius: 5px;">    
    <div class="container" style="background-color: white; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; border-radius: 5px; width: 300px; float: left; margin-left: 5.5vw; padding: 5px; margin-top: 0vw;">
        <img src="{{ url_for('static', filename='example.jpg') }}" style="max-width: 100%; max-height: 100%;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="background-color: transparent !important;">
                <h2 style="font-family: 'Raleway', sans-serif; font-weight: 600; padding-top: 20px;">{{ user.full_name }}</h2>
            </li>
            <li class="list-group-item" style="background-color: transparent !important;">
                <p style="font-family: 'Barlow', sans-serif;"><b>Email Address:</b>   {{ donater.donater_email }}</p>
            </li>
        </ul>
        <button style="width: 200px; height: 35px; border-radius: 5px; background-color: #6f5acd; margin-left: 2vw;"><a href="/donater-edit-profile" style="color: white;">Edit your profile</a></button>
        <br><br>
    </div>
</div>

{% endblock %}
